<!doctype html>

<html class="is-smooth-scroll-compatible is-loading" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VR Jesus</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <!--<link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  -->

  <!--CSS-->
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  

</head>

<body>    
    <div class="o-scroll" id="js-scroll" data-scroll-container>

        <section class="c-section" data-scroll-section>
            <div class="o-container ">
                <div class="o-layout -bottom">
                    <div class="o-layout_item ">
                        <div class="c-speed-block" data-scroll data-scroll-speed="0">
                            <div class="o-image_wrapper" data-scroll data-scroll-repeat>
                                <div class="o-image" data-scroll>
                                    <img src="css/img/loop/loop_01.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="o-layout_item ">
                        <div class="c-section_infos -padding" data-scroll data-scroll-speed="-2" data-scroll-call="test">

                            <div class="c-section_infos_inner" data-scroll data-scroll-offset="200">
                                <h3>
                                    01. <br>
                                    Speed control
                                    Each element can be animated at a different speed. You get to choo-choo-choose!
                                </h3>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </section>

        <!--Section-->
        <section class="c-section" data-scroll-section> 
            <!--Container-->
            <div class="o-container" id="speed-control">
                <div class=" -center">
                    <div class="o-layout_item">
                        <div class="-center" data-scroll data-scroll-speed="-2" >
                            <div class="c-section_infos_inner" data-scroll data-scroll-offset="200">
                                <div class="coverloop">
                                    <img src="css/img/loop/loop_01.png" id="slide" />
                                </div>
                            </div>
                            <div class="c-section_infos_inner" data-scroll data-scroll-speed="-1" data-scroll data-scroll-offset="400">
                                <h2 class="title_own" data-scroll-offset="200">YOUR OWN PERSONAL</h2>
                                <h1 class="title_jesus" >VR JESUS</h1>   
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        
      

    </div>

    <!--Header-->
    <header>
        <a href="https://opensea.io/" class="logo"></a>
        <div class="social">
            <a href="http://twitter.com" class="social_icon tw"></a>
            <a href="http://twitter.com" class="social_icon in"></a>
            <a href="http://twitter.com" class="social_icon di"></a>
        </div>
    </header>

    <!--marquee-->
    <div id="ctn">
        <div  class="marquee">
            <a  href="https://opensea.io/"  class="marquee-text"></a><a href="https://opensea.io/" class="marquee-text"></a><a  href="https://opensea.io/"class="marquee-text"></a><a  href="https://opensea.io/"class="marquee-text"></a>
        </div>
    </div>
  
    <!--Script-->
    <!-- <script src="js/color.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/slide.js"></script>

</body>
</html>
